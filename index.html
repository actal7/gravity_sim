<html>
  <head>
    <meta charset="utf-8" />
    <title>grav_sim</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <style>
      #controlPanel {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      #controlPanel label,
      #controlPanel span {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="controlPanel"
      style="position: absolute; top: 10px; left: 10px; color: white"
    >
      <div>
        <label for="maxVelocity">Max Velocity:</label>
        <input
          type="range"
          id="maxVelocity"
          min="1"
          max="100"
          step="0.1"
          value="50"
        />
        <span id="maxVelocityValue">50</span>
      </div>
      <div>
        <label for="simulationSpeed">Simulation Speed:</label>
        <input
          type="range"
          id="simulationSpeed"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
        <span id="simulationSpeedValue">1</span>
      </div>
      <div>
        <label for="distanceCap">Distance Cap:</label>
        <input
          type="range"
          id="distanceCap"
          min="1"
          max="100"
          step="1"
          value="25"
        />
        <span id="distanceCapValue">25</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
